<script>
    //用户管理
    $(function () {
        $('.user').click(function () {
            $('.user').attr('class', 'meun-item user meun-item-active');
            $('.ziyuan').attr('class', 'meun-item');
            $('#user').css('display', 'block');
            creatname();
            function creatname() {
                $.ajax({
                    type: 'get',
                    url: 'api/username.php',
                    dataType: 'json',
                    data: {
                        m: 'inquire'
                    },
                    success: str => {
                        let html = str.map(item => {
                            return ` <div class="row">
                                <div class="col-xs-2 ">
                                    ${item.username}
                                </div>
                                <div class="col-xs-2">
                                    中国
                                </div>
                                <div class="col-xs-2">
                                    李豆豆
                                </div>
                                <div class="col-xs-2">
                                    ${item.password}
                                </div>
                                <div class="col-xs-2">
                                    正常
                                </div>
                                <div class="col-xs-2" data-uid="${item.uid}">
                                    <button class="btn btn-success btn-xs btn-up" data-toggle="modal"
                                        data-target="#reviseUser">修改密码</button>
                                    <button class="btn btn-danger btn-xs btn-del" data-toggle="modal"
                                        data-target="#deleteUser">删除</button>
                                </div>
                            </div>`
                        }).join('');
                        $('.tablebody').html(html);
                        //取消
                        $('.btn-white').off('click').click(function () {
                            $('.fade').css('display', 'none');
                        })
                        //关闭
                        $('.modal-header').off('click').on('click', 'span', function () {
                            $('.fade').css('display', 'none');
                        })
                        //删除用户
                        $('.btn-del').off('click').click(function () {
                            $('#deleteUser').css('display', 'block');
                            $('#deleteUser').attr('class', 'modal fade in');
                            let uid = $(this.parentNode).attr('data-uid');
                            $('.del').off('click').click(function () {
                                $.ajax({
                                    type: 'get',
                                    url: 'api/username.php',
                                    data: {
                                        m: 'del',
                                        uid,
                                    },
                                    success: str => {
                                        creatname();
                                        $('#deleteUser').css('display', 'none');
                                        $('.fade').css('display', 'none');
                                    }
                                })
                            })
                        })
                        //修改密码
                        $('.btn-up').off('click').click(function () {
                            $('#reviseUser').css('display', 'block');
                            $('#reviseUser').attr('class', 'modal fade in');
                            let uid = $(this.parentNode).attr('data-uid');
                            $('.pas-sure').click(function () {
                                let pas = $('#newpass').val().trim();
                                if (pas) {
                                    $.ajax({
                                        type: 'get',
                                        url: 'api/username.php',
                                        data: {
                                            uid,
                                            m: 'amend',
                                            pas
                                        },
                                        success: str => {
                                            creatname();
                                            $('#newpass').val('');
                                            $('#reviseUser').css('display', 'none');
                                            $('.fade').css('display', 'none');
                                        }
                                    })
                                }
                            })
                        })
                        //添加新用户
                        $('.add').off('click').click(function () {
                            $('#addUser').css('display', 'block');
                            $('#addUser').attr('class', 'modal fade in');
                            $('#username').blur(function () {
                                let isok = reg.account($('#username').val().trim());
                                if (isok) {
                                    let username = $('#username').val().trim();
                                    $.ajax({
                                        type: 'get',
                                        url: 'api/username.php',
                                        data: {
                                            m: 'surename',
                                            username
                                        },
                                        success: str => {
                                            if (str * 1) {
                                                $('.col-xs-8 span').html('账号可用').css('color', 'green');
                                                $('.add-sure').off('click').click(function () {//添加用户
                                                    let pas = $('#pass').val().trim();
                                                    if (pas) {
                                                        $.ajax({
                                                            type: 'get',
                                                            url: 'api/username.php',
                                                            data: {
                                                                m: 'add',
                                                                username,
                                                                pas
                                                            },
                                                            success: str => {
                                                                creatname();
                                                                $('#username').val('');
                                                                $('#pass').val('');
                                                                $('#addUser').css('display', 'none');
                                                                $('#addUser').attr('class', 'modal fade');
                                                            }
                                                        })
                                                    }
                                                })
                                            } else {
                                                $('.col-xs-8 span').html('账号已存在').css('color', 'red');
                                            }
                                        }
                                    })
                                } else {
                                    $('.col-xs-8 span').html('不符合规范').css('color', 'red');
                                }
                            })
                        })
                    }
                })
            }
        })
    })
